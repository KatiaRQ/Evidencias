<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Unidades CSS</title>
    <link rel="stylesheet" href="estilos_unidades.css">
</head>
<body>
    <div id="contenedor">
        <h1>Unidades de Medida en CSS</h1>
        
        <section id="absolutas">
            <h2>Unidades Absolutas</h2>
            
            <div class="cuadro centimetro">1cm</div>
            <div class="cuadro milimetro">10mm</div>
            <div class="cuadro pulgada">0.5in</div>
            <div class="cuadro pixel">40px</div>
            <div class="cuadro punto">30pt</div>
            <div class="cuadro pica">2pc</div>
        </section>
        
        <section id="relativas">
            <h2>Unidades Relativas</h2>
            
            <div class="cuadro em">2em</div>
            <div class="cuadro rem">1.5rem</div>
            <div class="cuadro porcentaje">50%</div>
            <div class="cuadro vw">10vw</div>
            <div class="cuadro vh">10vh</div>
            <div class="cuadro vmin">10vmin</div>
            <div class="cuadro vmax">10vmax</div>
            
            <div class="texto ch">Texto con ancho de 20ch</div>
            <div class="texto ex">Texto con tamaño 3ex</div>
        </section>
    </div>
</body>
</html>
