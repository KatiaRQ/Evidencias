<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos desde formulario con JavaScript</title>
	<script type="text/javascript" src="P2_P3_Obtener_valores.js"></script>
	<link rel="stylesheet" type="text/css" href="P2_P3_Obtener_valores.css">
</head>
<body>
	<h1>Registro de usuarios</h1>
	<form name="formulario">
		<label for="user">Nombre de usuario</label>
		<input type="text" name="user" id="user" placeholder="Usuario"><br/>
		
		<label for="pass">Password</label>
		<input type="password" name="pass" id="pass" placeholder="Contraseña"><br/>
		
		<label for="carrera">Carrera</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tecnologías de la Información</option>
			<option value="ITEM">Ing. Telemática</option>
			<option value="ITMA">Ing. Tecnologías de Manufactura</option>
			<option value="ISTI">Ing. Sistemas y Tecnologías Industriales</option>
			<option value="LMI">Lic. Mercadotenia Internacional</option>
			<option value="LAG">Lic. Administración y Gestión</option>
		</select><br/>
		
		<label for="genero">Género:</label><br/>
		<input type="radio" name="genero" id="genero" value="F">Femenino<br/>
		<input type="radio" name="genero" id="genero" value="M">Masculino<br/><br/>

		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto términos y condiciones de uso y privacidad</label>
		
		<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()">

		<div id="datos"></div>
	</form>
</body>
</html>
