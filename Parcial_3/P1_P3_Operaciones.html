<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<script type="text/javascript" src="P1_P3_Operaciones.js"></script>
	<link rel="stylesheet" type="text/css" href="P1_P3_Operaciones.css">
</head>
<body>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escribe un número</label>
		<input type="text" name="num1" id="num1" placeholder="Escribe un número"><br/><br/>
		<label for="num2">Escribe un número</label>
		<input type="text" name="num2" id="num2" placeholder="Escribe un número"><br/><br/>
		<input type="button" name="suma" id="suma" value="Sumar" onclick="sumar()">
		<input type="button" name="resta" id="resta" value="Restar" onclick="restar()">
		<input type="button" name="multiplica" id="multiplica" value="Multiplicar" onclick="mutiplicar()">
		<input type="button" name="divide" id="divide" value="Dividir" onclick="dividir()">
	</form>
	<h2>El resultado es:</h2>
	<p name="resultado" id="resultado"></p>
</body>
</html>
